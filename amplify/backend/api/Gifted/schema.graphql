type ListItem @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: String
  Link: AWSURL
  Price: Float
  userID: ID! @index(name: "byUser")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: [String]
  Email: AWSEmail
  Groups: [Group] @manyToMany(relationName: "UserGroup")
  ListItems: [ListItem] @hasMany(indexName: "byUser", fields: ["id"])
}

type Group @model @auth(rules: [{allow: public}]) {
  id: ID!
  users: [User] @manyToMany(relationName: "UserGroup")
}
 